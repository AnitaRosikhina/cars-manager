<button
  class="button_add"
  mat-raised-button
  color="warn"
  routerLink="/settings/new"
>
  Добавить
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> Имя</th>
    <td mat-cell *matCellDef="let element"> {{element.aFirstName | titlecase}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Фамилия</th>
    <td mat-cell *matCellDef="let element"> {{element.aLastName | titlecase}} </td>
  </ng-container>

  <ng-container matColumnDef="middleName">
    <th mat-header-cell *matHeaderCellDef> Отчество</th>
    <td mat-cell *matCellDef="let element"> {{element.aMiddleName | titlecase}} </td>
  </ng-container>

  <ng-container matColumnDef="sum">
    <th mat-header-cell *matHeaderCellDef> Количество машин</th>
    <td mat-cell *matCellDef="let element"> {{element.aCars?.length}} </td>
  </ng-container>

  <ng-container matColumnDef="editButton">
    <th mat-header-cell *matHeaderCellDef> Редактировать</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="editUser($event, element.id)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="deleteButton">
    <th mat-header-cell *matHeaderCellDef> Удалить</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="deleteUser($event, element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateToView(row)"></tr>
</table>
